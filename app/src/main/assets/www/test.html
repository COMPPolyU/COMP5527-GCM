<html>
    <head>
        <script src="jquery.min.js"></script>
    </head>
    <script type="text/javascript">
    function showAndroidToast(toast) {
        var msg = Android.register(toast);
        $("#out").text(msg);
    }

    function callFromActivity(msg){
        $("#out").text(msg);
   }

    $(document).ready(function(){
        var hasNetwork = Android.hasNetwork();
        $("#out").text(hasNetwork);

    });
</script>
    <body>
       <p id="out">some text in web view</p>
       <input type="button" value="Say hello" onClick="showAndroidToast('bcc4e6b0bc62767e31f1abd4881b48bc')" />
       </body>
</html>
